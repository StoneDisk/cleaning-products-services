<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cleaning-service.css">
    <title>Cleaning Services</title>
    <script src="./scripts/cleaning-service.js" defer></script>
</head>
<body>
    <h1>Cleaning Services App</h1>
    <section class="card">
        <h2>Cleaning Products Cost Calculator</h2>
        <div class="form">
            <div class="form-section">
                <label for="brand-options">Choose Brandname:</label>
                <select name="brands" id="brand-options">
                    <option value="tide">Tide</option>
                    <option value="surf">Surf</option>
                    <option value="mr. clean">Mr. Clean</option>
                    <option value="ariel">Ariel</option>
                    <option value="brasso">Brasso</option>
                    <option value="domex">Domex</option>
                    <option value="mr. muscle">Mr. Muscle</option>
                    <option value="lysol">Lysol</option>
                </select>
            </div>
            <div class="form-section">
                <label for="quantity">Quantity:</label>
                <input name="quantity" type="number" id="quantity" min="1" value="1">
            </div>
            <div class="form-section">
                <label for="cost-output">Cost:</label>
                <label id="cost-output"></label>
            </div>
            <button type="button" id="calculate-cost">Calculate Cost</button>
        </div>
    </section>
    <section class="card">
        <h2>Find Cleaning Product By Surface</h2>
        <div class="form">
            <div class="form-section">
                <fieldset>
                    <legend>Select a surface type:</legend>
                    <div>
                        <input type="radio" name="surface" id="tiles" value="tiles">
                        <label for="tiles">Tiles</label>
                    </div>
                    <div>
                        <input type="radio" name="surface" id="wood" value="wood">
                        <label for="wood">Wood</label>
                    </div>
                    <div>
                        <input type="radio" name="surface" id="glass" value="glass">
                        <label for="glass">Glass</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-section" id="product-result"></div>
        </div>
    </section>
    <section class="card">
        <h2>Cleaning Staff Week Schedule</h2>
        <div class="form-section">
            <button id="view-schedule">View Week Schedule</button>
            <button id="hide-schedule">Hide Week Schedule</button>
        </div>
        <div id="schedule-output"></div>
    </section>
</body>
</html>
